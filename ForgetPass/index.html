<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <p>Please choose how you'd like to reset your password.</p>

    <div class="selection">
      <label><input type="radio" name="method" value="email" checked> Email</label>
      <label><input type="radio" name="method" value="phone"> Phone Number</label>
    </div>

    <form id="resetForm">
      <input type="email" id="emailField" placeholder="Enter your registered email" required />
      <input type="tel" id="phoneField" placeholder="Enter your registered phone number" class="hidden" />

      <button type="submit">Send Reset Link</button>
    </form>

    <a href="/index.html" class="back-link">‚Üê Back to Login</a>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden"></div>

  <script src="script.js"></script>
</body>
</html>
